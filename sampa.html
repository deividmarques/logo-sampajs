<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SAMPA JS - Logo em CSS</title>

	<style>
	body{
		font-family: arial;
	}
		.map-top{
		    border: solid 220px transparent;
		    border-bottom: solid 240px #f7db3c;
		    border-top: none;
		    height: 1px;
		    position: relative;
		    width: 310px;
		}
		.map-bottom{
		    border: solid 220px transparent;
		    border-top: solid 240px #f7db3c;
		    border-bottom: none;
		    position: relative;
		    height: 1px;
		    margin-left: 220px;
		    width: 310px;
		}
		.map-top:before{
			content: "SAMPA";
			font-size: 90px;
			font-weight: bold;
			letter-spacing: -5px;
			position: absolute;
			top: 95px;
			left: -45px;
		}
		.map-bottom:before{
			content: "JS";
			font-size: 250px;
			font-weight: bold;
			position: absolute;
			top: -265px;
			left: 0px;
		}
	</style>
</head>
<body>
		<div class="map-top"></div>
		<div class="map-bottom"></div>
</body>
</html>
